<div *ngIf='profile' class="candidate-profile">
   <div class="candidate-profile-img">
      <img clas='profileImage' src={{profileImage}} alt="" width="100%" />
   </div>

   <div class="candidateDetails">
      <h3>{{profile.name}}</h3>
      <p>{{profile.profile}}</p>

      <button class="viewCVButton"> View CV</button>
   </div>
</div>
