<!-- panel name -->
<div class="panelPage">
  <section>
    <div class="entcHeader">
      <h3>ENTC Career fair 2020</h3>
      <img src="../../assets/logImages/entclogo2.jpg" alt="login image" class="login-img" style="width: 5rem;">
    </div>
    <div class="panelTop">
      <div class="comName">
        <h1 class="companyname">Welcome {{name}}</h1>
      </div>
      <div class="twoButTop">
        <button class='btn btn-primary' *ngIf="available else elseBlock" (click)="next_candidate()">next
          interview</button>
        <ng-template #elseBlock>
          <div class="candidateIn">
            <div class="blink-1"> </div>
            <div class="candidateInText">Candidate in interview </div>
          </div>
        </ng-template>

        <button class='btn btn-secondary' *ngIf="support else askSupport" (click)="cancelSupport()">cancel
          request</button>
        <ng-template #askSupport><button class='btn btn-primary' (click)="requestSupport()">request support</button>
        </ng-template>
        <button class='btn btn-secondary ' (click)="onClickLogout()">Logout</button>
      </div>
    </div>
  </section>

  <!-- candidate profile -->
  <div class="row flex-row-reverse">
    <div class="col-lg-8 remove-padding">
      <section class='panelProfile' *ngIf='currentApplicant.length!==0' [@slideInOutRight]>
        <app-candidate-profile [id]='currentApplicant' [panelName]="panelName" [company]="company">
        </app-candidate-profile>
      </section>
    </div>
    <div class="col-lg-4 remove-padding">
      <section>
        <app-panel-table></app-panel-table>
      </section>
    </div>
  </div>
</div>
