<!-- panel name -->
<div class="panelPage">
  <section>
    <div class="entcHeader">
      <h3>ENTC Career fair 2020</h3>
      <img src="../../assets/logImages/entclogo2.jpg" alt="login image" class="login-img" style="width: 5rem;">
    </div>
    <div class="panelTop">
      <div class="comName">
        <h1 class="companyname">Dialog Panel X</h1>
      </div>
      <div class="twoButTop">
        <button class='topBut' *ngIf="available else elseBlock" (click)="next_candidate()">next interview</button>
        <ng-template #elseBlock>
          
          <div class="candidateIn">
            <div class="blink-1"> </div>
            <div class="candidateInText">Candidate in interview</div>
            

         </div>
      </ng-template>

        <button class='topBut' *ngIf="support else askSupport" (click)="cancelSupport()">cancel request</button>
        <ng-template #askSupport><button class='topBut' (click)="requestSupport()">request support</button></ng-template>
        <button class='closeBut ' (click)="onClickLogout()">Logout</button>
      </div>
    </div>
    
  </section>

  <!-- candidate profile -->
  <section class='panelProfile' *ngIf='currentApplicant.length!==0'>
    <app-candidate-profile [id]='currentApplicant'></app-candidate-profile>
    <button class='btnBorder' (click)="startInterview()"> Start Interview</button>
    <button class='btnBorder' (click)="endInterview()"> End Interview</button>
  </section>

  <!-- all applicants -->
  <section>
    <app-panel-table></app-panel-table>
  </section>
</div>
