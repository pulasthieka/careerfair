<div class="container-fluid">
  <div class="row justify-content-md-around">
    <div *ngFor="let applicant of applicants; index as i" class ="col-xl-4">
      <div class = "table-panel">
        <img src="{{applicant.profileImage }}" alt="{{applicant.name}}" class="img-fluid rounded-circle"/>
        <div class="candidate-details">
          <h3>{{applicant.name}}</h3>
          <div class = "row justify-content-around">
            <div class="col-auto d-flex justify-content-center">
              Interviewed by: <br> {{applicant.panel_id}}
            </div>
            <div class="col-auto d-flex justify-content-center">
              Status: <br> {{applicant.status}}
            </div>
            <div class="col-auto d-flex justify-content-center text-center">
              <a href={{applicant.resume_url}} target="_blank" class="btn btn-outline-primary">View CV</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
