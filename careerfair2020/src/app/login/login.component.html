<div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 login-section-wrapper">
        <div class="brand-wrapper">
          <img src="../../assets/logImages/entclogo2.jpg" alt="logo" class="logo">
        </div>
        <div class="login-wrapper my-auto">
          <h1 class="login-title">Log in</h1>
          <form  action="#!" #auth="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input ngModel type="text" name="username" id="username" class="form-control" placeholder="enter your username">
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input ngModel type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
            </div>
            <label for="username" style="color: 'red'">{{this.authService.errorMsg}}</label>
            <button (click)="onLoginSubmit(auth.value)" class="btn btn-block login-btn" type="submit">Login</button>    
          </form>
        
        </div>
      </div>
      <div class="col-sm-7 px-0 d-none d-sm-block slide-in-right">
        <img src="../../assets/logImages/entclogo.jpg" alt="login image" class="login-img">
      </div>
    </div>
  </div>
